    <!-- Global Styles -->
    <style>
        :root {
            /* Warm Theme Colors (Orange, Gold, Red, Amber) */
            --glow-color-1: hsl(30, 100%, 50%);  /* Orange */
            --glow-color-2: hsl(45, 100%, 50%);  /* Gold */
            --glow-color-3: hsl(0, 100%, 60%);   /* Red */
            --glow-color-4: hsl(15, 100%, 50%);  /* Red-Orange */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0500; /* Very dark brown/black for warm contrast */
            color: #e5e7eb;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Mouse Follower Glow --- */
        #mouse-follower {
            position: fixed;
            top: 0;
            left: 0;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.15), transparent 70%); /* Orange glow */
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.05s linear;
        }

        /* --- Parallax Aurora Background --- */
        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: -2;
            pointer-events: none;
        }

        .aurora-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            will-change: transform;
        }

        .shape1 { width: 400px; height: 400px; background-color: var(--glow-color-1); top: 10%; left: 10%; }
        .shape2 { width: 300px; height: 300px; background-color: var(--glow-color-2); top: 60%; left: 80%; }
        .shape3 { width: 500px; height: 500px; background-color: var(--glow-color-3); top: 50%; left: 30%; }
        .shape4 { width: 350px; height: 350px; background-color: var(--glow-color-4); top: 20%; left: 70%; }
        
        /* --- Liquid Glass Card Style --- */
        .glass-card {
            background: rgba(20, 10, 5, 0.6); /* Warmer tint */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 200, 150, 0.08);
            transition: all 0.2s ease-out;
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            transform-style: preserve-3d;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(400px circle at var(--x, 50%) var(--y, 50%), rgba(245, 158, 11, 0.15), transparent 40%);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 1;
        }

        .glass-card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(251, 146, 60, 0.3); /* Orange border on hover */
        }
        
        .glass-card:hover::before {
            opacity: 1;
        }

        /* --- Gradient Text --- */
        .gradient-text {
            background-image: linear-gradient(90deg, #fbbf24, #f97316, #ef4444); /* Amber -> Orange -> Red */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: gradient-flow 5s linear infinite;
        }

        @keyframes gradient-flow {
            to { background-position: 200% center; }
        }

        /* --- Enhanced Gradient Button --- */
        .gradient-btn {
            position: relative;
            overflow: hidden;
            background-image: linear-gradient(to right, #ea580c, #d97706, #b91c1c); /* Orange -> Amber -> Red */
            background-size: 200% auto;
            transition: all 0.4s ease-in-out;
            box-shadow: 0 4px 15px 0 rgba(249, 115, 22, 0.4);
            border: none;
            cursor: pointer;
        }
        
        .gradient-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0) 20%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 80%);
            transform: skewX(-25deg);
            transition: left 0.8s ease-in-out;
        }

        .gradient-btn:hover {
            background-position: right center;
            transform: scale(1.05);
            box-shadow: 0 8px 30px 0 rgba(249, 115, 22, 0.6);
        }

        .gradient-btn:hover::before {
            left: 150%;
        }

        /* Particle effect for buttons */
        .particle {
            position: absolute;
            background-color: #fff7ed;
            border-radius: 50%;
            animation: fly 0.9s ease-out forwards;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes fly {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0) translate(var(--x), var(--y)); opacity: 0; }
        }

        /* Animation Classes */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #ea580c, #b91c1c); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(to bottom, #f97316, #dc2626); }
        
        /* Modal Animation */
        .modal-overlay {
            animation: fadeIn 0.2s ease-out forwards;
        }
        .modal-content {
            animation: scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>

        /* ===================================================================
           HOOKS
           =================================================================== */
        
        // --- UTILITY FOR EMBEDDING VIDEOS ---
        const getEmbedSrc = (url) => {
            if (!url) return null;
            
            // Extract Video ID from various YouTube formats
            let videoId = null;
            
            // Standard: watch?v=ID
            const standardMatch = url.match(/[?&]v=([^&]+)/);
            if (standardMatch) videoId = standardMatch[1];
            
            // Shorts: /shorts/ID
            const shortsMatch = url.match(/shorts\/([a-zA-Z0-9_-]+)/);
            if (shortsMatch) videoId = shortsMatch[1];
            
            // Shortened: youtu.be/ID
            const sharedMatch = url.match(/youtu\.be\/([a-zA-Z0-9_-]+)/);
            if (sharedMatch) videoId = sharedMatch[1];

            // Embed: embed/ID
            const embedMatch = url.match(/embed\/([a-zA-Z0-9_-]+)/);
            if (embedMatch) videoId = embedMatch[1];

            if (videoId) {
                return `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            }
            
            return url; // Return original if no ID found (fallback)
        };

        const useMouseFollower = () => {
          useEffect(() => {
            const follower = document.getElementById('mouse-follower');
            if (!follower) return;
            const handleMove = (e) => {
              requestAnimationFrame(() => {
                follower.style.left = e.clientX + 'px';
                follower.style.top = e.clientY + 'px';
              });
            };
            const handleEnter = () => { follower.style.opacity = '1'; };
            const handleLeave = () => { follower.style.opacity = '0'; };
            window.addEventListener('mousemove', handleMove);
            document.body.addEventListener('mouseenter', handleEnter);
            document.body.addEventListener('mouseleave', handleLeave);
            return () => {
              window.removeEventListener('mousemove', handleMove);
              document.body.removeEventListener('mouseenter', handleEnter);
              document.body.removeEventListener('mouseleave', handleLeave);
            };
          }, []);
        };

        const useParallax = () => {
          useEffect(() => {
            const parallaxElements = document.querySelectorAll('.aurora-shape');
            const handleScroll = () => {
              const scrollPosition = window.pageYOffset;
              requestAnimationFrame(() => {
                parallaxElements.forEach(el => {
                  const speed = parseFloat(el.dataset.speed) || 0.5;
                  el.style.transform = `translateY(${scrollPosition * speed}px)`;
                });
              });
            };
            window.addEventListener('scroll', handleScroll, { passive: true });
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);
        };

        const useOnScreen = () => {
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                        }
                    });
                }, { threshold: 0.1 });
                document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
                return () => observer.disconnect();
            }, []);
        };

        const GradientBtn = ({ children, className = "", onClick, ...props }) => {
            const btnRef = useRef(null);
            const createParticle = (x, y) => {
                const particle = document.createElement('span');
                particle.classList.add('particle');
                if (btnRef.current) btnRef.current.appendChild(particle);
                const size = Math.floor(Math.random() * 6 + 3);
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x - size / 2}px`;
                particle.style.top = `${y - size / 2}px`;
                const randomX = (Math.random() - 0.5) * 100;
                const randomY = (Math.random() - 0.5) * 100;
                particle.style.setProperty('--x', `${randomX}px`);
                particle.style.setProperty('--y', `${randomY}px`);
                particle.addEventListener('animationend', () => { particle.remove(); });
            };
            const handleMouseEnter = (e) => {
                const rect = e.target.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                for (let i = 0; i < 15; i++) { createParticle(x, y); }
            };
            return (
                <button ref={btnRef} className={`gradient-btn text-white font-semibold rounded-full shadow-lg ${className}`} onMouseEnter={handleMouseEnter} onClick={onClick} {...props}>{children}</button>
            );
        };

        const TiltCard = ({ children, className = "" }) => {
          const cardRef = useRef(null);
          const handleMouseMove = (e) => {
            if (!cardRef.current) return;
            const card = cardRef.current;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            card.style.setProperty('--x', `${x}px`);
            card.style.setProperty('--y', `${y}px`);
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const tiltStrength = 10;
            const rotateY = ((x - centerX) / centerX) * tiltStrength;
            const rotateX = -((y - centerY) / centerY) * tiltStrength;
            requestAnimationFrame(() => { card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`; });
          };
          const handleMouseLeave = () => {
            if (!cardRef.current) return;
            const card = cardRef.current;
            requestAnimationFrame(() => { card.style.transform = 'rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)'; });
          };
          return (
            <div className={`perspective-1000 ${className} h-full`}>
                 <div ref={cardRef} className="glass-card h-full w-full" onMouseMove={handleMouseMove} onMouseLeave={handleMouseLeave}>{children}</div>

          );

        const Navbar = ({ onContactClick }) => {

          return (

                    <a href="#podcasts" className="hover:text-orange-400 transition-colors">Podcasts</a>
                    <a href="#motion" className="hover:text-orange-400 transition-colors">Motion</a>
                    <a href="#shorts" className="hover:text-orange-400 transition-colors">Shorts</a>
                    <a href="#about" className="hover:text-orange-400 transition-colors">About</a>
                    </div>
                    <GradientBtn onClick={onContactClick} className="py-2 px-5 text-sm flex items-center gap-2">
                        <MessageCircle size={16} /> Contact Me
                    </GradientBtn>
                </div>
              </div>
            </nav>
          );
        };

        const AuroraBackground = () => (
          <div className="aurora-container">
            <div className="aurora-shape shape1" data-speed="0.2"></div>
            <div className="aurora-shape shape2" data-speed="0.5"></div>
            <div className="aurora-shape shape3" data-speed="0.35"></div>
            <div className="aurora-shape shape4" data-speed="0.6"></div>
          </div>
        );

        const Hero = () => {
          return (
            <section className="min-h-screen flex items-center justify-center pt-32 pb-20 px-6 animate-on-scroll">
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center max-w-7xl mx-auto w-full">
                <div className="order-2 lg:order-1 space-y-8">
                  <div className="inline-flex items-center space-x-2 bg-white/5 border border-white/10 px-4 py-1.5 rounded-full text-sm text-orange-300 backdrop-blur-sm">
                    <span className="relative flex h-2 w-2">
                      <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-orange-400 opacity-75"></span>
                      <span className="relative inline-flex rounded-full h-2 w-2 bg-orange-500"></span>
                    </span>
                    <span>Available for New Projects</span>
                  </div>
                  
                  <h1 className="text-5xl md:text-7xl font-black text-white leading-tight tracking-tighter">
                    Elevating <br />
                    <span className="gradient-text">
                      Digital Stories
                    </span>
                  </h1>
                  
                  <p className="text-gray-400 text-lg md:text-xl max-w-lg leading-relaxed">
                    {PORTFOLIO_DATA.personal.aboutText}
                  </p>
                  
                  {/* Buttons Removed as per request */}
                </div>

                <div className="order-1 lg:order-2 flex justify-center relative perspective-1000">
                  <TiltCard>
                      <div className="relative w-80 h-96 md:w-96 md:h-[500px] overflow-hidden rounded-xl">
                        <div className="absolute inset-0 bg-gradient-to-t from-[#0a0500] via-transparent to-transparent z-10 opacity-60"></div>
                        <img 
                            src={PORTFOLIO_DATA.personal.profileImage} 
                            alt="Editor Profile" 
                            className="w-full h-full object-cover"
                        />
                        <div className="absolute bottom-0 left-0 p-8 z-20">
                            <p className="text-orange-400 font-mono text-sm mb-1">{PORTFOLIO_DATA.personal.title}</p>
                            <h3 className="text-white text-3xl font-bold">{PORTFOLIO_DATA.personal.name}</h3>
                        </div>
                      </div>
                  </TiltCard>
                </div>
              </div>
            </section>
          );
        };

        const PodcastSection = () => {
          return (
            <section id="podcasts" className="py-20 px-6 animate-on-scroll">
              <div className="max-w-7xl mx-auto w-full">
                <div className="flex flex-col md:flex-row items-end justify-between mb-12">
                    <div>
                    <h2 className="text-sm font-bold tracking-widest text-orange-500 uppercase mb-2">My Main Expertise</h2>
                    <h3 className="text-4xl md:text-5xl font-black text-white">{PORTFOLIO_DATA.podcasts.title}</h3>
                    </div>
                    <p className="text-gray-400 max-w-md text-right md:mt-0 mt-4">
                    {PORTFOLIO_DATA.podcasts.description}
                    </p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                    {PORTFOLIO_DATA.podcasts.featured.map((pod, idx) => (
                    <div key={pod.id} className={idx === 0 ? "md:col-span-3" : ""}>
                        <TiltCard>
                            <div className="p-6 h-full flex flex-col">
                            <div className={`relative ${idx === 0 ? 'aspect-video' : 'aspect-video'} rounded-xl overflow-hidden mb-6 bg-gray-900 border border-gray-800`}>
                                <a href={pod.link} target="_blank" rel="noopener noreferrer" className="absolute inset-0 flex items-center justify-center z-20 opacity-0 hover:opacity-100 transition-opacity duration-300 bg-black/40 backdrop-blur-sm cursor-pointer">
                                    <div className="bg-white/20 p-4 rounded-full border border-white/30">
                                        <Play size={32} className="text-white fill-white ml-1" />
                                    </div>
                                </a>
                                <img src={pod.image} alt={pod.title} className="w-full h-full object-cover" />
                                <div className="absolute top-4 left-4 bg-black/60 backdrop-blur-sm px-3 py-1 rounded text-xs text-white font-medium flex items-center border border-white/10">
                                <Mic size={12} className="mr-1 text-orange-400" /> Podcast
                                </div>
                            </div>
                            
                            <div className="flex-grow">
                                <div className="flex items-center justify-between mb-2">
                                <h4 className={`font-bold text-white group-hover:text-orange-400 transition-colors ${idx === 0 ? 'text-3xl' : 'text-xl'}`}>{pod.title}</h4>
                                <a href={pod.link} target="_blank" rel="noopener noreferrer">
                                    <ExternalLink size={20} className="text-gray-500 hover:text-white transition-colors cursor-pointer" />
                                </a>
                                </div>
                                <p className="text-gray-400 font-medium mb-4">{pod.client}</p>
                            </div>

                            <div className="flex flex-wrap gap-2 mt-4">
                                {pod.tags.map((tag, i) => (
                                <span key={i} className="text-xs bg-white/5 text-gray-300 px-3 py-1 rounded-full border border-white/10">
                                    {tag}
                                </span>
                                ))}
                            </div>
                            </div>
                        </TiltCard>
                    </div>
                    ))}
                </div>
              </div>
            </section>
          );
        };

        const MotionGraphicsSection = () => {
          const [playingVideo, setPlayingVideo] = useState(null);

          const handlePlay = (id) => {
            setPlayingVideo(id);
          };

          return (
            <section id="motion" className="py-20 px-6 animate-on-scroll">
                <div className="max-w-7xl mx-auto w-full">
                <div className="mb-12 border-l-4 border-orange-500 pl-6">
                    <h2 className="text-sm font-bold tracking-widest text-orange-400 uppercase mb-2">Visual Impact</h2>
                    <h3 className="text-4xl md:text-5xl font-black text-white mb-4">{PORTFOLIO_DATA.motionGraphics.title}</h3>
                    <p className="text-gray-400 max-w-2xl text-lg">{PORTFOLIO_DATA.motionGraphics.description}</p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                    {PORTFOLIO_DATA.motionGraphics.items.map((item, idx) => {
                        const isFirst = idx === 0;
                        const isPlaying = playingVideo === item.id;
                        return (
                            <div key={item.id} className={`interactive-card ${isFirst ? 'md:col-span-3' : ''}`}>
                                <TiltCard>
                                    <div 
                                        className={`p-0 h-full cursor-pointer group rounded-xl overflow-hidden bg-gray-900 border border-gray-800 relative ${isFirst ? 'aspect-video' : 'aspect-[9/16]'}`}
                                        onClick={() => handlePlay(item.id)}
                                    >
                                        {isPlaying ? (
                                            <iframe 
                                                src={getEmbedSrc(item.link)}
                                                className="absolute inset-0 w-full h-full z-50 object-cover"
                                                title={item.title}
                                                frameBorder="0"
                                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                                allowFullScreen
                                            ></iframe>
                                        ) : (
                                            <>
                                                <div className="absolute inset-0 bg-gray-900 z-0"></div>
                                                <img src={item.image} alt={item.title} className="w-full h-full object-cover absolute inset-0 transition-transform duration-700 group-hover:scale-110 opacity-80 group-hover:opacity-100" />
                                                <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent opacity-100"></div>
                                                <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                                                     <div className="w-16 h-16 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity border border-white/20 transform scale-75 group-hover:scale-100 duration-300">
                                                        <Play size={24} className="text-white fill-white ml-1" />
                                                    </div>
                                                </div>
                                                <div className="absolute bottom-0 left-0 p-6 w-full pointer-events-none">
                                                    <div className="flex items-end justify-between">
                                                        <div>
                                                            <div className="text-orange-400 text-xs font-bold mb-1 flex items-center">
                                                                <Layers size={12} className="mr-1"/> {item.type === 'video' ? 'CINEMATIC' : 'REEL'}
                                                            </div>
                                                            <h4 className="text-white text-xl font-bold leading-tight">{item.title}</h4>
                                                        </div>
                                                    </div>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                </TiltCard>
                            </div>
                        );
                    })}
                </div>
                </div>
            </section>
          );
        };

        const SimpleReelsSection = () => {
          const [playingReel, setPlayingReel] = useState(null);

          const handlePlay = (id) => {
            setPlayingReel(id);
          };

          return (
            <section id="shorts" className="py-20 px-6 animate-on-scroll">
                <div className="max-w-7xl mx-auto w-full">
                    <div className="text-center mb-16">
                        <h3 className="text-4xl md:text-5xl font-black text-white mb-4">Short-Form <span class="gradient-text">Content</span></h3>
                        <p className="text-gray-400 max-w-xl mx-auto text-lg">{PORTFOLIO_DATA.simpleReels.description}</p>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                        {PORTFOLIO_DATA.simpleReels.items.map((reel) => {
                            const isPlaying = playingReel === reel.id;
                            return (
                                <TiltCard key={reel.id}>
                                    <div 
                                        className="p-0 h-full cursor-pointer group rounded-xl overflow-hidden bg-gray-900 border border-gray-800 relative"
                                        onClick={() => handlePlay(reel.id)}
                                    >
                                        <div className="relative aspect-[9/16] overflow-hidden">
                                            {isPlaying ? (
                                                <iframe 
                                                    src={getEmbedSrc(reel.link)}
                                                    className="absolute inset-0 w-full h-full z-50 object-cover"
                                                    title={reel.title}
                                                    frameBorder="0"
                                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                                    allowFullScreen
                                                ></iframe>
                                            ) : (
                                                <>
                                                    <img src={reel.image} alt={reel.title} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity duration-300" />
                                                    <div className="absolute inset-0 bg-black/40 group-hover:bg-black/20 transition-colors flex items-center justify-center pointer-events-none">
                                                        <Play size={40} className="text-white/90 opacity-0 group-hover:opacity-100 transform scale-50 group-hover:scale-100 transition-all duration-300" />
                                                    </div>
                                                    <div className="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black to-transparent pointer-events-none">
                                                        <p className="text-white font-bold text-sm truncate">{reel.title}</p>
                                                        <p className="text-orange-400 text-xs mt-1 font-mono">{reel.views}</p>
                                                    </div>
                                                </>
                                            )}
                                        </div>
                                    </div>
                                </TiltCard>
                            );
                        })}
                    </div>
                </div>
            </section>
          );
        };

        const Footer = () => {
          return (
            <footer id="about" className="border-t border-gray-800/50 pt-20 pb-10 relative bg-[#0a0500]/80 backdrop-blur-xl">
              <div className="container mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-16 mb-20">
                <div className="animate-on-scroll">
                  <h2 className="text-3xl font-black text-white mb-6">Who Am I?</h2>
                  <p className="text-gray-400 leading-relaxed mb-8 text-lg">
                    {PORTFOLIO_DATA.personal.aboutText}
                  </p>
                  <div className="flex gap-4">
                     {/* Social Links: Only Insta and Whatsapp */}
                     <a href={PORTFOLIO_DATA.personal.socials.instagram} target="_blank" rel="noopener noreferrer" className="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center text-gray-400 hover:bg-gradient-to-br hover:from-purple-500 hover:to-pink-600 hover:text-white transition-all border border-white/5 hover:border-transparent">
                        <Instagram size={20} />
                     </a>
                     <a href={PORTFOLIO_DATA.personal.socials.whatsapp} target="_blank" rel="noopener noreferrer" className="w-12 h-12 rounded-full bg-white/5 flex items-center justify-center text-gray-400 hover:bg-green-500 hover:text-white transition-all border border-white/5 hover:border-transparent">
                        <Whatsapp size={20} />
                     </a>
                  </div>
                </div>

                <div className="animate-on-scroll">
                   <h3 className="text-xl font-bold text-white mb-6 pl-4 border-l-4 border-orange-500">Technical Arsenal</h3>
                   <div className="space-y-6">
                     {PORTFOLIO_DATA.skills.map((skill) => (
                       <div key={skill.name}>
                         <div className="flex justify-between text-sm mb-2">
                           <span className="text-gray-300 font-medium">{skill.name}</span>
                           <span className="text-orange-400 font-mono">{skill.level}%</span>
                         </div>
                         <div className="h-2 w-full bg-gray-800 rounded-full overflow-hidden border border-white/5">
                           <div 
                            className="h-full bg-gradient-to-r from-orange-600 to-red-500" 
                            style={{ width: `${skill.level}%` }}
                           />
                         </div>
                       </div>
                     ))}
                   </div>
                </div>
              </div>

              <div className="container mx-auto px-6 pt-8 border-t border-gray-800 text-gray-500 text-sm flex flex-col md:flex-row justify-between items-center">
                <p>&copy; {new Date().getFullYear()} {PORTFOLIO_DATA.personal.name}. All rights reserved.</p>
                <div className="flex space-x-6 mt-4 md:mt-0">
                  <span className="flex items-center text-gray-400"><Video size={14} className="mr-2"/> Video Editing</span>
                  <span className="flex items-center text-gray-400"><Scissors size={14} className="mr-2"/> Post Production</span>
                </div>
              </div>
            </footer>
          );
        };

        const App = () => {
          useMouseFollower();
          useParallax();
          useOnScreen();
          const [isContactOpen, setIsContactOpen] = useState(false);

          return (
            <div className="relative overflow-x-hidden min-h-screen">
              <div id="mouse-follower"></div>
              <AuroraBackground />
              
              <Navbar onContactClick={() => setIsContactOpen(true)} />
              
              <main>
                <Hero />
                <PodcastSection />
                <MotionGraphicsSection />
                <SimpleReelsSection />
              </main>
              
              <Footer />
              
              <ContactModal isOpen={isContactOpen} onClose={() => setIsContactOpen(false)} />
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
